<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">
      span{
        color: red;
      }

      .div1{
        background: black;
        border: 1px solid lime;
      }
      main{
        background: blue;
      }
    </style>
  </head>
  <body>

    <!-- <div> -  Defines a section in a document -->
    <div class="div1">

    </div>
<div>
  <h1>This is my heading in Div</h1>

</div>
    <!-- <span> - Defines a section in a document -->
    <h1>Learn<span>Tech</span></h1>

    <!-- <header> -  Defines a header for the document or section -->
    <header>

    </header>

    <!-- <nav> - Defines  navigation links -->
    <nav>

    </nav>
    <!-- <main> - Specifies the main content of a document -->
    <main>
      <h1>This is a header in main</h1>
    </main>
    <!-- <section> - Defines a section in a document -->
    <section>

    </section>
    <!-- <article> - Defines an article (Similar to the section tag butit defines the articles) -->
    <article class="article1">

    </article>
    <!-- <aside> - Defines content aside from the page content -->
    <aside class="aside1">

    </aside>
    <!-- <details> - Defines additional details that the user can view or hide -->
    <details open>
      This is details.

    </details>
    <!-- <dialog> - Defines a dialog box or window -->
    <dialog open> This is an open dialogue window</dialog>
    <!-- <<summary> - Defines a visible heading for a <details> element -->
    <details open>
      <summary>This is a summary</summary>
    </details>
    <summary>
    </summary>

    <!-- <data> - Adds a machine-readable translation of a given content -->
    <data value="0302">This is a data</data>

    <!-- <footer> - Defines a footer for a document or  section -->
    <footer>Copyright bla bla</footer>


  </body>
</html>
