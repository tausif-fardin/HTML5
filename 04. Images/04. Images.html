<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <img> - Defines an Image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" width="40px" height="40px" alt="Goole Logo" usemap="#mymap">
    <!-- <map> -Defines a client-side image map -->
    <map name="mymap">
      <area shape="circle" coords="40,40,40,40" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="">

    </map>
    <!-- <area> - Defines an area inside an image map -->
    <area shape="default" coords="" href="#" alt="">
    <!-- <canvas> - Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="canvas" width="300" height="300"></canvas>
    <!-- <figcaption> - Defines a caption for a <figure> element -->
    <figcaption></figcaption>
    <!-- <figure> - Specifies self-contained content -->
    <figure>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" width="40px" height="40px" alt="Goole Logo" usemap="#mymap">

      <figcaption>This is a fig caption</figcaption>
    </figure>
    <!-- <picture> - Defines a container for multiple image resources -->
    <picture>

    </picture>
    <!-- <svg> - Defines a container for SVG graphics -->
    <svg>
      
    </svg>
  </body>
</html>
