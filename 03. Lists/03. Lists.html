<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- <ul> Defines an unordered list  -->
    <ul>
      <li>Item-1</li>
      <li>Item-2</li>
      <li>Item-3</li>

    </ul>
    <!-- <ol> - Defines an ordered list -->
    <ol>
      <li>Order-1</li>
      <li>Order-2</li>
      <li>Order-3</li>

    </ol>

    <!-- <li> - Defines a list item -->
    <li></li>

    <!-- <dir> - Defines a directory list -->
    Dictionary is not supported by html.

    <!-- <dl> Defines a description list -->
    <dl class="">
      <dt>This is a term name</dt>
      <dt>This is a second term name</dt>
      <dd>This is a description for the second term</dd>

    </dl>
    <!-- <dt> - Defines a term name in a description list -->
    <dt></dt>
    <!-- <dd> - Defines a description of a term name in a description list -->
    <dd></dd>
  </body>
</html>
