<!-- text here-->
<!-- <!DOCTYPE> - Defines the document type -->

<!DOCTYPE>

<!-- <html> - Defines an HTML Document -->
<html></html>
<!-- <head> - Contains metadata information for the document -->
<head>
  <!-- <title> - Defines a title for the document -->
  <title>Hey, I'm the Title</title>
  <!--<meta> -  Defines metadata about an HTML Document -->
  <meta charset = "utf-8"
  <meta name="description" content="HTML5 Course">
  <meta name="keywords" content="HTML5">
  <meta name="author" content="Tausif">
  <meta name="viewport" content="width=device-width,inital-scale = 1.0">
  <!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
  <link rel="stylesheet" href="/css/master.css">
  <!-- <style> - Defines style information for a document -->
  <style media="screen">
    body{
      background: pink;
    }h1{
      color:white;
    }
  </style>
</head>


<!-- <body> - Defines the documents body -->
<body>I carry all types of contents</<body>

<h1>Heading 1</h1>
<h2>Heading 2</h2>
<h3>Heading 3</h3>
<h4>Heading 4</h4>
<h5>Heading 5</h5>

<!-- <p> - Defines a Paragraph -->
<p>Bla Bla Bla paragraph</p>
<!-- <br> - Inserts a single line break -->

<!-- <a> - Defines a hyperlink -->

<a href="https://www.google.com" target="_blank"> Go to Google(_blank)</a>
